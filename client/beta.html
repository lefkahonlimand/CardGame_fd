<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Estimation Game - Beta</title>
    <link rel="stylesheet" href="beta-styles.css?v=20250705-22">
</head>
<body>
    <div class="app-container">
        <!-- Header / HUD -->
        <header class="game-hud">
            <div class="hud-left">
                <h1 class="game-title">🎴 Card Estimation</h1>
                <div class="player-count">
                    <span id="player-count">0</span> Spieler
                </div>
            </div>
            <div class="hud-center">
                <div class="status-message" id="status-message">Verbinde zum Server...</div>
                <div class="current-player" id="current-player-info"></div>
            </div>
            <div class="hud-right">
                <div class="deck-info">
                    <div class="deck-count" id="deck-count">0</div>
                    <div class="deck-label">Karten im Stapel</div>
                </div>
                <button id="start-game-btn" class="start-btn" disabled>Spiel starten</button>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-main">
            <!-- Game Board -->
            <div class="game-board" id="game-board">
                <div class="axis-grid">
                    <!-- Horizontal Axis -->
                    <div class="axis horizontal-axis"></div>
                    <!-- Vertical Axis -->  
                    <div class="axis vertical-axis"></div>
                    <!-- Center Point -->
                    <div class="center-point"></div>
                </div>
                
                <!-- Drop Zones will be dynamically added here -->
                <div class="drop-zones" id="drop-zones"></div>
                
                <!-- Board Cards will be dynamically added here -->
                <div class="board-cards" id="board-cards"></div>
            </div>
        </main>

        <!-- Bottom: Player Hand -->
        <footer class="player-hand-container">
            <div class="hand-header">
                <h3>Deine Handkarten</h3>
                <div class="hand-count" id="hand-count">0 Karten</div>
            </div>
            <div class="player-hand" id="player-hand">
                <!-- Hand cards will be dynamically added here -->
            </div>
        </footer>
    </div>

    <!-- Notifications -->
    <div class="notifications" id="notifications"></div>

    <!-- Game End Modal -->
    <div class="modal-overlay" id="game-end-modal" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Runde beendet!</h2>
            </div>
            <div class="modal-body">
                <div id="modal-message"></div>
                <div class="card-reveal" id="card-reveal"></div>
            </div>
            <div class="modal-footer">
                <button id="new-game-btn" class="btn btn-primary" onclick="handleNewGameClick()">Neue Runde</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="image-manager.js?v=20250705-22"></script>
    <script src="beta-game.js?v=20250705-22"></script>
    <script src="simple-bug-tests.js"></script>
</body>
</html>
